<!DOCTYPE html>
 
<html>
 
<head>
    <title>
        McDonald's
    </title>
	<meta content="">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	  $(function() {
	   $("#visible").click(function(){
		$('#invisible').toggleClass("show");
              });
            });
	</script>
	<script>
	  $(function() {
	   $("#visb").click(function(){
		$('#invisb').toggleClass("show");
              });
            });
	</script>
	<script>
	  $(function() {
	   $("#vis").click(function(){
		$('#invis').toggleClass("show");
              });
            });
	</script>
	<style>
	.hide{display:none;}
	.show{display:block;}
	</style>
</head>
<style>
.info{
text-align:center;
}
</style>
<body>
<img src="../img/Mcd.png" alt="McDonald's" width = "200 px" height = "200 px"/><br>

<p id="visible"><img src="../img/happy.png" alt="Happy" width = "90 px" height = "90 px"></p>
<div class="info"><p id="invisible" class="hide">Very Affordable<br>Friendly Staff and good service<br>All-in-all amazing food</p></div>
<p id="image_label"><span>50 %</span></p>

<p id="visb"><img src="../img/Neutral.png" alt="Neutral" width = "80 px" height = "80 px"></p>
<div class="info"><p id="invisb" class="hide">Not very great food<br>Cold food served</p></div>
<p id="image_label"><span>30 %</span></p>

<p id="vis"><img src="../img/Sad.png" alt="Sad" width = "90 px" height = "90 px"></p>
<div class="info"><p id="invis" class="hide">Hate the food<br>Very bad service provided</p></div>
<p id="image_label"><span>20 %</span></p>

</div>
</body>
</html>
