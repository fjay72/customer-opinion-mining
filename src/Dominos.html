<!DOCTYPE html>
 
<html>
 
<head>
    <title>
        Domino's
    </title>
	<meta content="">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	  $(function() {
	   $("#visible").click(function(){
		$('#invisible').toggleClass("show");
              });
            });
	</script>
	<script>
	  $(function() {
	   $("#visb").click(function(){
		$('#invisb').toggleClass("show");
              });
            });
	</script>
	<script>
	  $(function() {
	   $("#vis").click(function(){
		$('#invis').toggleClass("show");
              });
            });
	</script>
	<style>
	.hide{display:none;}
	.show{display:block;}
	</style>
</head>
<style>
.info{
text-align:center;
}
</style>
<body>
<img src="../img/Dominos.png" alt="Dominos's" width = "200 px" height = "200 px"/><br>

<p id="visible"><img src="../img/happy.png" alt="Happy" width = "90 px" height = "90 px"></p>
<div class="info"><p id="invisible" class="hide">Great options<br>Very fast delivery<br>Good price rangess</p></div>
<p id="image_label"><span>40 %</span></p>

<p id="visb"><img src="../img/Neutral.png" alt="Neutral" width = "80 px" height = "80 px"></p>
<div class="info"><p id="invisb" class="hide">Not the best pizza place<br>Average price ranges</p></div>
<p id="image_label"><span>40 %</span></p>

<p id="vis"><img src="../img/Sad.png" alt="Sad" width = "90 px" height = "90 px"></p>
<div class="info"><p id="invis" class="hide">No much topping choices<br>Very bad taste</p></div>
<p id="image_label"><span>20 %</span></p>

</div>
</body>
</html>
